<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Point</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>

    /* Colors */
    :root {
      --white: #FFF;
      --light-gray: #FAFAFA;
      --charcoal: #384047;
      --gray: #e8eeef;
      --blue-gray: #8a97a0;
      --orange: #fb8900; 
      --dark-green: #35A556;
    }

    /* General Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      background-color: var(--light-gray);
    }

    body {
      font-family: 'Quicksand', sans-serif;
      font-weight: 500;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    h1 {
      font-weight: 700;
      color: var(--charcoal);
      text-align: center;
      line-height: 1.5em;
      margin-bottom: 0.4em;
      margin-top: 0.2em;
    }

    a {
      font-size: 0.98em;
      color: var(--blue-gray);
      text-decoration: none;
    }

    a:hover {
      color: var(--orange);
    }

    /* Main Flexbox */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 6%;
      background-color: #ffffff;
    }

    /* Form Layout */
    form {
      background-color: var(--white);
      padding: 3em 4em 3em;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 10px 40px -14px rgba(0, 0, 0, 0.756);
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .form-content {
      display: flex;
      flex-direction: column;
    }

    input {
      color: var(--charcoal);
      background-color: var(--gray);
      border: none;
      border-radius: 4px;
      padding: 1em;
      margin-bottom: 1.2em;
      width: 100%;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
    }

    input:focus {
      outline: none;
    }

    .button {
      font-weight: 600;
      text-align: center;
      font-size: 19px;
      color: var(--white);
      background-color: var(--orange);
      width: 100%;
      border: none;
      border-radius: 4px;
      padding: 0.8em;
      margin: 1em 0;
      cursor: pointer;
      transition: all 200ms ease-in-out;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
      transform: translateY(-4px);
    }

    .signup-message {
      text-align: center;
    }

    #mac-address-status{
      text-align: center;
      padding-bottom: 9px;
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      height: 50px;
      padding: 10px 10px;
    }
    .status-message {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
    .serial-no-status{

      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="./SENSEWELL_LOGO.jpg" alt="Logo" class="logo">
  <div class="container">
    <form id="access-point-form" action="#" method="post">
      <div class="status-message" id="status-message"></div>
      <div>
        <span style="font-weight:bold">MAC ADDRESS : </span>
        <span id="mac-address-status"></span>
      </div>
      <div><span style="font-weight:bold">SERIAL NO : </span>
        <span id="serial-no-status"></span></div>
      <h1>WIFI CONFIGURATION</h1>
      
      <div class="form-content">


        <input type="text" id="ssid" name="ssid" placeholder="SSID" required>
        <input type="password" id="password" name="password" placeholder="PASSWORD" required>
      </div>
      <button type="button" id="configure-button" class="button">CONFIGURE</button>
    </form>
  </div>

  <script>
    const macAddressStatus = document.getElementById('mac-address-status');
    const serialNoStatus = document.getElementById('serial-no-status')
    const configureButton = document.getElementById('configure-button');
    const statusMessage = document.getElementById('status-message');

    async function fetchMacAddress() {
      try {
        // const response = await fetch('http://192.168.4.1/GET_MAC_SERIAL_NUMBER');
        const response = await fetch('/GET_MAC_SERIAL_NUMBER');

        
        if (!response.ok) {
          throw new Error('Failed to fetch MAC address and serial number');
        }

        const data = await response.json();
        if (data) {
          macAddressStatus.textContent = `${data.ESP_INFORMATION.MAC_ADDRESS}`;
          serialNoStatus.textContent = `${data.ESP_INFORMATION.SERIAL_NUMBER || "NOT AVAILABLE"} `
          serialNoStatus.style.color = "green"
          macAddressStatus.style.color = "green";
        } else {
          macAddressStatus.textContent = "MAC address/serial number not found";
          macAddressStatus.style.color = "red";
        }
      } catch (error) {
        statusMessage.textContent = "MAC address/serial number not found";
        statusMessage.style.color = "red";
        console.error('Error fetching MAC-Address/Serial No', error);
      }
    }

    async function configureAccessPoint() {
      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;

      if (!ssid || !password) {
        statusMessage.textContent = 'Please enter both SSID and Password';
        statusMessage.style.color = 'red';
        return;
      }

      try {
        // const response = await fetch('http://192.168.4.1/GET_WIFI_CONFIGURATION', {
        const response = await fetch('/GET_WIFI_CONFIGURATION', {

          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            "WIFI_CONFIGURATION":{

              "SSID": ssid,
              "PASSWORD": password,
            }
          }),
        });
        if (!response.ok) {
          const errordata = await response.text();
          statusMessage.textContent = `${errordata}`;
          statusMessage.style.color = 'red';
          return;
        }

        if (response.ok) {
          const responsedata = await response.text();
          statusMessage.textContent = `${responsedata}`;
          statusMessage.style.color = 'green';
        } else {
          statusMessage.textContent = 'Failed to configure Access Point. Please try again.';
          statusMessage.style.color = 'red';
        }
      } catch (error) {
        statusMessage.textContent = 'An error occurred while configuring the Access Point.';
        statusMessage.style.color = 'red';
        console.error('Error:', error);
      }
    }

    configureButton.addEventListener('click', configureAccessPoint);
    fetchMacAddress();
  </script>
</body>
</html>
